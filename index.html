<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MECANIZANDO - Peças Automotivas</title>
  <link rel="stylesheet" href="estilo.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 10px 20px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      height: 40px;
    }

    .logo-area span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    .login-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #0056b3;
    }

    .container {
      padding: 20px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar input,
    .search-bar select {
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="logo-branca.png" alt="MECANIZANDO Logo" />
      <span>MECANIZANDO</span>
    </div>
    <button class="login-button">Login / Cadastro</button>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar peça, marca ou veículo...">
      <select id="marcaFiltro">
        <option value="">Marca</option>
        <option value="Ford">Ford</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Fiat">Fiat</option>
      </select>
      <select id="modeloFiltro">
        <option value="">Modelo</option>
        <option value="Ka">Ka</option>
        <option value="Onix">Onix</option>
        <option value="Uno">Uno</option>
      </select>
      <select id="categoriaFiltro">
        <option value="">Categoria</option>
        <option value="Motor">Motor</option>
        <option value="Suspensao">Suspensão</option>
        <option value="Freios">Freios</option>
      </select>
    </div>

    <div class="results" id="resultadoPecas">
      <!-- Os cards de peças serão carregados aqui via JavaScript -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

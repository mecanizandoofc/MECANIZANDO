<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mecanizando</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1a1a1a;
    }

    .logo {
      height: 100px;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 800px;
    }

    .filtros select,
    .filtros input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .resultados {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .peca {
      background-color: #1a1a1a;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .admin-section {
      max-width: 800px;
      margin: 40px auto;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .admin-section h2 {
      margin-top: 0;
    }

    .admin-section input,
    .admin-section button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo-branca.png" alt="Logo Mecanizando" class="logo">
  </header>

  <section class="filtros">
    <input type="text" id="busca" placeholder="Buscar por peça, marca ou veículo">
    <select id="marca">
      <option value="">Marca</option>
      <option value="chevrolet">Chevrolet</option>
      <option value="ford">Ford</option>
      <option value="fiat">Fiat</option>
      <option value="vw">Volkswagen</option>
      <option value="toyota">Toyota</option>
    </select>

    <select id="modelo">
      <option value="">Modelo</option>
    </select>

    <select id="categoria">
      <option value="">Categoria</option>
      <option value="motor">Motor</option>
      <option value="suspensao">Suspensão</option>
      <option value="freios">Freios</option>
      <option value="eletrica">Elétrica</option>
    </select>
  </section>

  <section class="resultados" id="resultados">
    <!-- Aqui aparecerão as peças filtradas -->
  </section>

  <section class="admin-section" id="adminSection">
    <h2>Área do Administrador</h2>
    <p>Cole seu link de afiliado abaixo:</p>
    <input type="text" id="affiliateLink" placeholder="Cole aqui o link do produto">
    <button onclick="buscarAfiliado()">Buscar Informações</button>
    <div id="afiliadoResultado"></div>
  </section>

  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MECANIZANDO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #111;
      color: #fff;
    }
    body.light {
      background: #f0f0f0;
      color: #000;
    }
    header {
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    header .theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      color: #00ffcc;
    }
    .logo img { height: 40px; }
    .search-bar {
      display: flex;
      align-items: center;
      background: #333;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .search-bar input {
      border: none;
      background: transparent;
      color: white;
      outline: none;
      width: 200px;
      margin-right: 8px;
    }
    .search-bar i { cursor: pointer; }
    .main {
      display: flex;
      padding: 1rem;
      gap: 1rem;
    }
    .sidebar {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      width: 250px;
    }
    .content {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,255,200,0.2);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .card a {
      color: #00ffcc;
      text-decoration: none;
    }
    .admin-panel {
      display: none;
      background: #1a1a1a;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 8px;
      max-width: 600px;
    }
    .admin-panel.active { display: block; }
    .admin-panel input, .admin-panel textarea {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .admin-panel button {
      padding: 0.5rem 1rem;
      background: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      margin-top: 2rem;
    }
  </style>
</head>
<body class="dark">
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Mecanizando">
    </div>
    <div class="search-bar" id="searchContainer">
      <input type="text" id="searchInput" placeholder="Buscar por peça, marca ou modelo">
      <i class="fas fa-search"></i>
    </div>
    <div class="theme-toggle" onclick="alternarTema()">
      <i class="fas fa-adjust"></i>
    </div>
  </header>

  <!-- conteúdo principal e filtros já estão prontos no seu código atual -->
  <!-- painel de admin também já está 100% -->

  <footer>
    &copy; 2025 MECANIZANDO - Todos os direitos reservados
  </footer>

  <script>
    // Tema
    function alternarTema() {
      const body = document.body;
      const temaAtual = body.classList.contains('light') ? 'light' : 'dark';
      const novoTema = temaAtual === 'dark' ? 'light' : 'dark';
      body.classList.remove(temaAtual);
      body.classList.add(novoTema);
      localStorage.setItem('tema', novoTema);
    }

    window.onload = function () {
      const temaSalvo = localStorage.getItem('tema') || 'dark';
      document.body.classList.remove('light', 'dark');
      document.body.classList.add(temaSalvo);
    }
  </script>
</body>
</html>

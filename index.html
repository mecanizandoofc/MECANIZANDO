<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MECANIZANDO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .logo img {
      height: 50px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 0.5rem;
      box-shadow: inset 0 0 5px rgba(0,255,204,0.5);
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      padding: 0.5rem;
      width: 300px;
    }

    .search-bar i {
      color: #00ffcc;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .main {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 1rem;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .main {
        grid-template-columns: 1fr;
      }
    }

    .sidebar {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .sidebar h3 {
      margin-bottom: 1rem;
      color: #00ffcc;
    }

    .sidebar label, .sidebar select {
      display: block;
      margin: 0.5rem 0;
      width: 100%;
    }

    .sidebar i {
      margin-right: 0.5rem;
      color: #00ffcc;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s, opacity 0.3s;
    }

    .card h4 {
      color: #00ffcc;
    }

    .card p {
      margin-top: 0.5rem;
      color: #ccc;
    }

    .card a {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background-color: #00ffcc;
      color: #121212;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .card button {
      background-color: #444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .destaques {
      grid-column: 1 / -1;
      margin-bottom: 2rem;
    }

    .admin-panel {
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 10px;
      margin: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .admin-panel h3 {
      color: #00ffcc;
      margin-bottom: 1rem;
    }

    .admin-panel input, .admin-panel textarea {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: white;
    }

    .admin-panel button {
      background-color: #00ffcc;
      color: #121212;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      padding: 1rem;
      background-color: #1e1e1e;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="Mecanizando"></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar por peça, marca, ou veículo...">
      <i class="fas fa-search" onclick="aplicarFiltros()"></i>
    </div>
  </header>

  <div class="main">
    <div class="sidebar">
      <h3>Filtros</h3>
      <strong>Categoria</strong>
      <label><input type="checkbox" class="filter" value="Suspensão"> <i class="fas fa-car"></i>Suspensão</label>
      <label><input type="checkbox" class="filter" value="Freio"> <i class="fas fa-hand-paper"></i>Freio</label>
      <label><input type="checkbox" class="filter" value="Motor"> <i class="fas fa-cogs"></i>Motor</label>
      <label><input type="checkbox" class="filter" value="Transmissão"> <i class="fas fa-road"></i>Transmissão</label>
      <label><input type="checkbox" class="filter" value="Elétrica"> <i class="fas fa-bolt"></i>Elétrica</label>
      <label><input type="checkbox" class="filter" value="Arrefecimento"> <i class="fas fa-fan"></i>Arrefecimento</label>

      <strong style="margin-top: 1rem; display: block;">Marca</strong>
      <select id="marcaSelect">
        <option value="">Todas as marcas</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Fiat">Fiat</option>
        <option value="Jeep">Jeep</option>
        <option value="Toyota">Toyota</option>
        <option value="Nissan">Nissan</option>
        <option value="Mitsubishi">Mitsubishi</option>
      </select>

      <strong style="margin-top: 1rem; display: block;">Modelo</strong>
      <select id="modeloSelect">
        <option value="">Todos os modelos</option>
      </select>
    </div>

    <div class="content">
      <!-- Cards de produtos -->
    </div>
  </div>

  <div class="admin-panel visible" id="adminPanel">
    <h3>Adicionar Produto</h3>
    <input type="text" placeholder="Nome da Peça">
    <input type="text" placeholder="Marca">
    <input type="text" placeholder="Modelo do Veículo">
    <input type="text" placeholder="Categoria">
    <textarea placeholder="Descrição do Produto"></textarea>
    <input type="url" placeholder="Link para o Mercado Livre">
    <button>Adicionar Produto</button>
  </div>

  <footer>
    © 2025 MECANIZANDO - Todos os direitos reservados. | Contato: contato@mecanizando.com
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modelosPorMarca = {
        'Volkswagen': ['Gol', 'Voyage', 'Saveiro', 'Fox', 'Polo', 'Jetta'],
        'Chevrolet': ['Onix', 'Prisma', 'Cruze', 'S10', 'Tracker', 'Cobalt', 'Montana', 'Corsa'],
        'Fiat': ['Uno', 'Palio', 'Strada', 'Toro', 'Argo', 'Mobi'],
        'Jeep': ['Renegade', 'Compass', 'Commander', 'Wrangler'],
        'Toyota': ['Corolla', 'Hilux', 'Yaris', 'Etios', 'SW4'],
        'Nissan': ['Versa', 'Kicks', 'Frontier', 'Sentra', 'March'],
        'Mitsubishi': ['L200', 'Pajero', 'Outlander', 'ASX']
      };

      function atualizarModelos() {
        const marcaSelecionada = document.getElementById('marcaSelect').value;
        const modeloSelect = document.getElementById('modeloSelect');
        modeloSelect.innerHTML = '<option value="">Todos os modelos</option>';

        if (modelosPorMarca[marcaSelecionada]) {
          modelosPorMarca[marcaSelecionada].forEach(modelo => {
            const option = document.createElement('option');
            option.value = modelo;
            option.textContent = modelo;
            modeloSelect.appendChild(option);
          });
        }
      }

      function aplicarFiltros() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const marca = document.getElementById('marcaSelect').value;
        const modelo = document.getElementById('modeloSelect').value;

        console.log("Busca:", search);
        console.log("Marca:", marca);
        console.log("Modelo:", modelo);
      }

      document.getElementById("marcaSelect").addEventListener("change", atualizarModelos);
      window.aplicarFiltros = aplicarFiltros;
    });
  </script>
</body>
</html>

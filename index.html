<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MECANIZANDO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .logo img {
      height: 50px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 0.5rem;
      box-shadow: inset 0 0 5px rgba(0,255,204,0.5);
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      padding: 0.5rem;
      width: 300px;
    }

    .search-bar i {
      color: #00ffcc;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .main {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 1rem;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .main {
        grid-template-columns: 1fr;
      }
    }

    .sidebar {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .sidebar h3 {
      margin-bottom: 1rem;
      color: #00ffcc;
    }

    .sidebar label, .sidebar select {
      display: block;
      margin: 0.5rem 0;
      width: 100%;
    }

    .sidebar i {
      margin-right: 0.5rem;
      color: #00ffcc;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s, opacity 0.3s;
    }

    .card h4 {
      color: #00ffcc;
    }

    .card p {
      margin-top: 0.5rem;
      color: #ccc;
    }

    .card a {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background-color: #00ffcc;
      color: #121212;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .admin-panel {
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 10px;
      margin: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .admin-panel h3 {
      color: #00ffcc;
      margin-bottom: 1rem;
    }

    .admin-panel input, .admin-panel textarea {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: white;
    }

    .admin-panel button {
      background-color: #00ffcc;
      color: #121212;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      padding: 1rem;
      background-color: #1e1e1e;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="Mecanizando"></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar por peça, marca, ou veículo...">
      <i class="fas fa-search" onclick="aplicarFiltros()"></i>
    </div>
  </header>

  <div class="main">
    <div class="sidebar">
      <h3>Filtros</h3>
      <strong>Categoria</strong>
      <label><input type="checkbox" class="filter" value="Suspensão"> <i class="fas fa-car"></i>Suspensão</label>
      <label><input type="checkbox" class="filter" value="Freio"> <i class="fas fa-hand-paper"></i>Freio</label>
      <label><input type="checkbox" class="filter" value="Motor"> <i class="fas fa-cogs"></i>Motor</label>
      <label><input type="checkbox" class="filter" value="Transmissão"> <i class="fas fa-road"></i>Transmissão</label>
      <label><input type="checkbox" class="filter" value="Elétrica"> <i class="fas fa-bolt"></i>Elétrica</label>
      <label><input type="checkbox" class="filter" value="Arrefecimento"> <i class="fas fa-fan"></i>Arrefecimento</label>

      <strong style="margin-top: 1rem; display: block;">Marca</strong>
      <select id="marcaSelect">
        <option value="">Todas as marcas</option>
      </select>

      <strong style="margin-top: 1rem; display: block;">Modelo</strong>
      <select id="modeloSelect">
        <option value="">Todos os modelos</option>
      </select>
    </div>

    <div class="content" id="produtoContainer">
      <!-- Cards de produtos -->
    </div>
  </div>

  <div class="admin-panel visible" id="adminPanel">
    <h3>Adicionar Produto</h3>
    <input type="text" id="nomePeca" placeholder="Nome da Peça">
    <input type="text" id="marca" placeholder="Marca">
    <input type="text" id="modelo" placeholder="Modelo do Veículo">
    <input type="text" id="categoria" placeholder="Categoria">
    <textarea id="descricao" placeholder="Descrição do Produto"></textarea>
    <input type="url" id="imagem" placeholder="URL da Imagem do Produto">
    <input type="url" id="link" placeholder="Link para o Mercado Livre">
    <button id="adicionarProduto">Adicionar Produto</button>
    <button id="limparProdutos" style="margin-left: 1rem; background-color: #ff5555;">Limpar Produtos</button>
  </div>

  <footer>
    © 2025 MECANIZANDO - Todos os direitos reservados. | Contato: contato@mecanizando.com
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modelosPorMarca = {
        'Volkswagen': ['Gol', 'Voyage', 'Saveiro', 'Fox', 'Polo', 'Jetta'],
        'Chevrolet': ['Onix', 'Prisma', 'Cruze', 'S10', 'Tracker', 'Cobalt', 'Montana', 'Corsa'],
        'Fiat': ['Uno', 'Palio', 'Strada', 'Toro', 'Argo', 'Mobi'],
        'Jeep': ['Renegade', 'Compass', 'Commander', 'Wrangler'],
        'Toyota': ['Corolla', 'Hilux', 'Yaris', 'Etios', 'SW4'],
        'Nissan': ['Versa', 'Kicks', 'Frontier', 'Sentra', 'March'],
        'Mitsubishi': ['L200', 'Pajero', 'Outlander', 'ASX']
      };

      const marcaSelect = document.getElementById('marcaSelect');
      const modeloSelect = document.getElementById('modeloSelect');
      const produtoContainer = document.getElementById('produtoContainer');

      Object.keys(modelosPorMarca).forEach(marca => {
        const option = document.createElement('option');
        option.value = marca;
        option.textContent = marca;
        marcaSelect.appendChild(option);
      });

      marcaSelect.addEventListener("change", () => {
        const marcaSelecionada = marcaSelect.value;
        modeloSelect.innerHTML = '<option value="">Todos os modelos</option>';
        if (modelosPorMarca[marcaSelecionada]) {
          modelosPorMarca[marcaSelecionada].forEach(modelo => {
            const option = document.createElement('option');
            option.value = modelo;
            option.textContent = modelo;
            modeloSelect.appendChild(option);
          });
        }
        aplicarFiltros();
      });

      modeloSelect.addEventListener("change", aplicarFiltros);
      document.querySelectorAll(".filter").forEach(el => el.addEventListener("change", aplicarFiltros));
      document.getElementById("searchInput").addEventListener("input", aplicarFiltros);

      document.getElementById("adicionarProduto").addEventListener("click", () => {
        const nome = document.getElementById("nomePeca").value.trim();
        const marca = document.getElementById("marca").value.trim();
        const modelo = document.getElementById("modelo").value.trim();
        const categoria = document.getElementById("categoria").value.trim();
        const descricao = document.getElementById("descricao").value.trim();
        const imagem = document.getElementById("imagem").value.trim();
        const link = document.getElementById("link").value.trim();

        if (!nome || !marca || !modelo || !categoria || !descricao || !imagem || !link) {
          alert("Preencha todos os campos.");
          return;
        }

        const card = document.createElement("div");
        card.className = "card";
        card.dataset.marca = marca;
        card.dataset.modelo = modelo;
        card.dataset.categoria = categoria;
        card.innerHTML = `
          <img src="${imagem}" alt="Imagem da Peça" style="width: 100%; border-radius: 6px; margin-bottom: 1rem;">
          <h4>${nome}</h4>
          <p><strong>Marca:</strong> ${marca}</p>
          <p><strong>Modelo:</strong> ${modelo}</p>
          <p><strong>Categoria:</strong> ${categoria}</p>
          <p>${descricao}</p>
          <a href="${link}" target="_blank">Ver no Mercado Livre</a>
        `;

        produtoContainer.appendChild(card);

        document.getElementById("nomePeca").value = "";
        document.getElementById("marca").value = "";
        document.getElementById("modelo").value = "";
        document.getElementById("categoria").value = "";
        document.getElementById("descricao").value = "";
        document.getElementById("imagem").value = "";
        document.getElementById("link").value = "";

        aplicarFiltros();
      });

      document.getElementById("limparProdutos").addEventListener("click", () => {
        if (confirm("Tem certeza que deseja remover todos os produtos?")) {
          produtoContainer.innerHTML = "";
        }
      });

      function aplicarFiltros() {
        const textoBusca = document.getElementById("searchInput").value.toLowerCase();
        const filtrosCategoria = Array.from(document.querySelectorAll(".filter:checked")).map(cb => cb.value);
        const marcaSelecionada = marcaSelect.value;
        const modeloSelecionado = modeloSelect.value;

        const cards = produtoContainer.querySelectorAll(".card");
        cards.forEach(card => {
          const textoCard = card.textContent.toLowerCase();
          const cardMarca = card.dataset.marca || "";
          const cardModelo = card.dataset.modelo || "";
          const cardCategoria = card.dataset.categoria || "";

          const condicaoBusca = textoCard.includes(textoBusca);
          const condicaoCategoria = filtrosCategoria.length === 0 || filtrosCategoria.includes(cardCategoria);
          const condicaoMarca = !marcaSelecionada || cardMarca === marcaSelecionada;
          const condicaoModelo = !modeloSelecionado || cardModelo === modeloSelecionado;

          if (condicaoBusca && condicaoCategoria && condicaoMarca && condicaoModelo) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      }
    });
  </script>
</body>
</html>

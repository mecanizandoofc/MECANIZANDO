<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MECANIZANDO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e1e1e;
    }

    .logo img {
      height: 40px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 0.5rem;
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      padding: 0.5rem;
      width: 250px;
    }

    .search-bar i {
      color: #00ffcc;
      cursor: pointer;
    }

    .main {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 1rem;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .main {
        grid-template-columns: 1fr;
      }
    }

    .sidebar {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
    }

    .sidebar h3 {
      margin-bottom: 1rem;
      color: #00ffcc;
    }

    .sidebar label {
      display: block;
      margin: 0.5rem 0;
    }

    .sidebar i {
      margin-right: 0.5rem;
      color: #00ffcc;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s, opacity 0.3s;
    }

    .card h4 {
      color: #00ffcc;
    }

    .card p {
      margin-top: 0.5rem;
      color: #ccc;
    }

    .card a {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background-color: #00ffcc;
      color: #121212;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .card button {
      background-color: #444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .destaques {
      grid-column: 1 / -1;
      margin-bottom: 2rem;
    }

    .admin-panel {
      display: none;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 10px;
      margin: 2rem;
    }

    .admin-panel.visible {
      display: block;
    }

    .admin-panel h3 {
      color: #00ffcc;
      margin-bottom: 1rem;
    }

    .admin-panel input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      padding: 1rem;
      background-color: #1e1e1e;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="Mecanizando"></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar por peça, marca, ou veículo...">
      <i class="fas fa-search" onclick="aplicarFiltros()"></i>
    </div>
  </header>

  <div class="main">
    <div class="sidebar">
      <h3>Filtros</h3>
      <strong>Categoria</strong>
      <label><input type="checkbox" class="filter" value="Suspensão"> <i class="fas fa-car"></i>Suspensão</label>
      <label><input type="checkbox" class="filter" value="Freio"> <i class="fas fa-hand-paper"></i>Freio</label>
      <label><input type="checkbox" class="filter" value="Motor"> <i class="fas fa-cogs"></i>Motor</label>
      <label><input type="checkbox" class="filter" value="Transmissão"> <i class="fas fa-road"></i>Transmissão</label>
      <label><input type="checkbox" class="filter" value="Elétrica"> <i class="fas fa-bolt"></i>Elétrica</label>
      <label><input type="checkbox" class="filter" value="Arrefecimento"> <i class="fas fa-fan"></i>Arrefecimento</label>
    </div>
    <div class="content">
      <!-- Cards de produtos -->
    </div>
  </div>

  <div class="admin-panel" id="adminPanel">
    <!-- painel de administração mantido -->
  </div>

  <footer>
    © 2025 MECANIZANDO - Todos os direitos reservados. | Contato: contato@mecanizando.com
  </footer>

  <script>
    // scripts mantidos
  </script>
</body>
</html>

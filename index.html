
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MECANIZANDO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        .search-bar {
            padding: 20px;
            text-align: center;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 1em;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .category {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 250px;
        }
        .category h3 {
            margin-top: 0;
            color: #1e3a8a;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>MECANIZANDO</header>
    <div class="search-bar">
        <input type="text" placeholder="Buscar peça, marca ou modelo...">
    </div>
    <div class="categories">
        <div class="category">
            <h3>Chevrolet</h3>
            <ul>
                <li>Onix</li>
                <li>Corsa</li>
                <li>Prisma</li>
            </ul>
        </div>
        <div class="category">
            <h3>Fiat</h3>
            <ul>
                <li>Uno</li>
                <li>Palio</li>
                <li>Strada</li>
            </ul>
        </div>
        <div class="category">
            <h3>Peças</h3>
            <ul>
                <li>Amortecedor</li>
                <li>Mangueiras</li>
                <li>Motor</li>
            </ul>
        </div>
    </div>
</body>
</html>

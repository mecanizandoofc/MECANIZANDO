<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MECANIZANDO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    header {
      background-color: #0d1b2a;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 15px;
    }

    h1 {
      color: white;
      font-size: 1.5em;
    }

    .filters {
      padding: 20px;
      text-align: center;
    }

    select {
      padding: 8px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      padding: 15px;
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .product h3 {
      font-size: 1em;
      margin: 10px 0;
    }

    .product a {
      background: #f59e0b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      padding: 5px 10px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>

  <header>
    <img src="https://raw.githubusercontent.com/mecanizandoofc/mecanizando/main/arquivo_000000029fc51f7958afe68aa2df731_c.png" alt="Logo" class="logo">
    <h1>MECANIZANDO</h1>
  </header>

      <option value="fiat">Fiat</option>
      <option value="vw">Volkswagen</option>
